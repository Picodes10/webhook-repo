<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Webhook Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #24292e 0%, #2f363d 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="0.5" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            position: relative;
        }

        .status-bar {
            background: #f8f9fa;
            padding: 15px 30px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .last-update {
            color: #6c757d;
            font-size: 0.9em;
        }

        .actions-container {
            padding: 30px;
        }

        .actions-list {
            display: grid;
            gap: 15px;
        }

        .action-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #007bff;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .action-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .action-item.push {
            border-left-color: #28a745;
        }

        .action-item.pull_request {
            border-left-color: #ffc107;
        }

        .action-item.merge {
            border-left-color: #dc3545;
        }

        .action-text {
            font-size: 1.1em;
            color: #333;
            line-height: 1.5;
        }

        .action-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-size: 0.9em;
            color: #6c757d;
        }

        .action-type {
            background: #e9ecef;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 500;
            text-transform: uppercase;
        }

        .action-type.push {
            background: #d4edda;
            color: #155724;
        }

        .action-type.pull_request {
            background: #fff3cd;
            color: #856404;
        }

        .action-type.merge {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1.1em;
            opacity: 0.8;
        }

        .footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #e9ecef;
            color: #6c757d;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            .actions-container {
                padding: 20px;
            }

            .status-bar {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GitHub Webhook Monitor</h1>
            <p>Real-time GitHub repository activity tracker</p>
        </div>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>Live monitoring active</span>
            </div>
            <div class="last-update">
                Last updated: <span id="lastUpdate">Never</span>
            </div>
        </div>

        <div class="actions-container">
            <div id="actionsContainer">
                <div class="loading">Loading recent activities...</div>
            </div>
        </div>

        <div class="footer">
            <p>Updates every 15 seconds â€¢ Built with Flask & MongoDB</p>
        </div>
    </div>

    <script>
        let isLoading = false;
        let lastUpdateTime = null;

        function updateLastUpdateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('lastUpdate').textContent = timeString;
        }

        function formatActionDisplay(action) {
            const author = action.author || 'Unknown';
            const actionType = action.action || 'unknown';
            const fromBranch = action.from_branch;
            const toBranch = action.to_branch;
            
            if (action.display_text) {
                return action.display_text;
            }

            // Fallback formatting
            const timestamp = action.timestamp || 'Unknown time';
            
            if (actionType === 'push') {
                return `"${author}" pushed to "${toBranch}" on ${timestamp}`;
            } else if (actionType === 'pull_request') {
                return `"${author}" submitted a pull request from "${fromBranch}" to "${toBranch}" on ${timestamp}`;
            } else if (actionType === 'merge') {
                return `"${author}" merged branch "${fromBranch}" to "${toBranch}" on ${timestamp}`;
            } else {
                return `"${author}" performed ${actionType} on ${timestamp}`;
            }
        }

        function renderActions(actions) {
            const container = document.getElementById('actionsContainer');
            
            if (!actions || actions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No recent activity</h3>
                        <p>Webhook events will appear here when they occur</p>
                    </div>
                `;
                return;
            }

            const actionsHTML = actions.map(action => {
                const actionText = formatActionDisplay(action);
                const actionType = action.action || 'unknown';
                
                return `
                    <div class="action-item ${actionType}">
                        <div class="action-text">${actionText}</div>
                        <div class="action-meta">
                            <span class="action-type ${actionType}">${actionType}</span>
                            <span>${new Date(action.timestamp).toLocaleString()}</span>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `<div class="actions-list">${actionsHTML}</div>`;
        }

        async function fetchActions() {
            if (isLoading) return;
            
            isLoading = true;
            
            try {
                const response = await fetch('/api/actions');
                const data = await response.json();
                
                if (data.actions) {
                    renderActions(data.actions);
                    updateLastUpdateTime();
                } else {
                    console.error('No actions data received');
                }
            } catch (error) {
                console.error('Error fetching actions:', error);
                const container = document.getElementById('actionsContainer');
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>Connection Error</h3>
                        <p>Unable to fetch webhook data. Please check your connection.</p>
                    </div>
                `;
            } finally {
                isLoading = false;
            }
        }

        // Initial load
        fetchActions();

        // Poll every 15 seconds
        setInterval(fetchActions, 15000);

        // Add some visual feedback when new data arrives
        document.addEventListener('DOMContentLoaded', function() {
            const statusDot = document.querySelector('.status-dot');
            setInterval(() => {
                statusDot.style.background = '#28a745';
                setTimeout(() => {
                    statusDot.style.background = '#ffc107';
                }, 200);
            }, 15000);
        });
    </script>
</body>
</html>
